version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 65952
      MONGO_INITDB_DATABASE: app
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
